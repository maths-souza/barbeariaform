<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Barbearia do Matheus</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>BARBEARIA DO MATHEUS</h1>
        <p>Cadastre-se e aproveite nossos serviços</p>
    </header>

    <form class="formulario">
        <h2>Cadastro de Cliente</h2>

        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(55) 99999-9999" required>

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento">

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro">

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade">

        <label for="servico">Serviço de Interesse</label>
        <select id="servico" name="servico">
            <option value="">Selecione um serviço</option>
            <option value="corte-tradicional">Corte Tradicional</option>
            <option value="barba-maquina">Barba Máquina</option>
            <option value="corte-infantil">Corte Infantil</option>
            <option value="pezinho-cabelo">Pezinho Cabelo</option>
            <option value="barboterapia">Barboterapia</option>
            <option value="pezinho-barba">Pezinho Barba</option>
            <option value="outro">Outro...</option>
        </select>

        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
